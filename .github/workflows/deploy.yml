name: Deploy to sof-car.eu

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸš€ Deploy Website
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”§ Build Next.js static export
        run: npm run build:static

      - name: ğŸ” Debug FTP credentials
        run: |
          echo "FTP_USERNAME exists: ${{ secrets.FTP_USERNAME != '' }}"
          echo "FTP_PASSWORD exists: ${{ secrets.FTP_PASSWORD != '' }}"

      - name: ğŸ“‚ Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: sof-car.eu
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /public_html/sof-car.eu/
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/README.md
            **/.gitignore
            **/.cpanel.yml
            **/deploy.log
            **/node_modules/**
            **/src/**
            **/public/**
            **/.next/**
            **/package*.json
            **/next.config.js
            **/next-sitemap.config.js
            **/tsconfig.json
            **/tailwind.config.js
            **/postcss.config.js
          dry-run: false
